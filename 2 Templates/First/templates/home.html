<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>Flask Blog - {{ title }}</title>
	{% else %}
		<title>Flask Blog Web App</title>
	{% endif %}
</head>
<body>
	<h1>Home Page</h1>
	{% for post in posts %}
		<h3>{{ post.title }}</h3>
		<p>By {{ post.author }} on {{ post.date_posted }}</p>
		<p>{{ post.content }}</p>
	{% endfor %}
</body>
</html>
